<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TypeMatch Personality Quiz</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Instructions</h1>
      <p class="lead">Quiz Instructions. Placeholder.</p>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Billy Aguinaga">
      </div>
      <div class="form-group">
        <label for="url">Profile Picture&nbsp;<span id="urlHelp" class="text-muted">(optional)</span>:</label>
        <input type="text" class="form-control" id="url" placeholder="Photo URL (https://website.com/profile.jpg)">
      </div>

      <hr>

      <table class="table table-sm table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Are you more inclined to be:</th>
            <th scope="col">Are you more inclined to be:</th>
            <th scope="col">Are you more inclined to be:</th>
            <th scope="col">Are you more inclined to be:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest1_radio1" name="question1" class="custom-control-input">
                <label class="custom-control-label" for="quest1_radio1">easy to approach</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest1_radio2" name="question1" class="custom-control-input">
                <label class="custom-control-label" for="quest1_radio2">somewhat reserved</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
