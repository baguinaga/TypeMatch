<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TypeMatch Personality Quiz</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Instructions</h1>
      <p class="lead">Quiz Instructions. Placeholder.</p>
    </div>
    <form id="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Billy Aguinaga" required>
      </div>

      <div class="form-group">
        <label for="url">Profile Picture&nbsp;<span id="urlHelp" class="text-muted">(optional)</span>:</label>
        <input type="text" class="form-control" id="url" placeholder="Photo URL (https://website.com/profile.jpg)">
      </div>

      <hr>

      <table class="table table-sm table-hover table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">When making a phone call do you:</th>
            <th scope="col">Is it worse to:</th>
            <th scope="col">Are you more impressed by</th>
            <th scope="col">Should one usually let events occur:</th>
          </tr>
        </thead>

        <tbody>

          <!-- First Row (First Set of Radio Buttons) -->
          <tr>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest1_radio1" name="question1" value="E" class="custom-control-input" required>
                <label class="custom-control-label" for="quest1_radio1">Rarely question what will be said</label>
              </div>
            </td>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest2_radio1" name="question2" value="S" class="custom-control-input" required>
                <label class="custom-control-label" for="quest2_radio1">Have your “head in the clouds”</label>
              </div>
            </td>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest3_radio1" name="question3" value="T" class="custom-control-input" required>
                <label class="custom-control-label" for="quest3_radio1">Principles</label>
              </div>
            </td>
            <td>
                <div class="custom-control custom-radio">
                  <input type="radio" id="quest4_radio1" name="question4" value="J" class="custom-control-input" required>
                  <label class="custom-control-label" for="quest4_radio1">By careful selection and choice</label>
                </div>
              </td>
          </tr>

          <!-- Second Row (Second Set of Radio Buttons) -->
          <tr>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest1_radio2" name="question1" value="I" class="custom-control-input">
                <label class="custom-control-label" for="quest1_radio2">Rehearse what you will say</label>
              </div>
            </td>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest2_radio2" name="question2" value="N" class="custom-control-input">
                <label class="custom-control-label" for="quest2_radio2">Be “in a rut”</label>
              </div>
            </td>
            <td>
              <div class="custom-control custom-radio">
                <input type="radio" id="quest3_radio2" name="question3" value="F" class="custom-control-input">
                <label class="custom-control-label" for="quest3_radio2">Emotions</label>
              </div>
            </td>
            <td>
                <div class="custom-control custom-radio">
                  <input type="radio" id="quest4_radio2" name="question4" value="P" class="custom-control-input">
                  <label class="custom-control-label" for="quest4_radio2">Randomly and by chance</label>
                </div>
              </td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
